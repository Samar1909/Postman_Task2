<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <!-- MessagUsernamees Section -->
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                {{ if .message }}
                    <div class="alert alert-{{ .messageType }} alert-dismissible fade show" role="alert">
                        {{ .message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                {{end}}
            </div>
        </div>
        <!-- Login Form Section -->
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-sm-5">
                        <h1 class="card-title text-center mb-4">Login</h1>
                        <form method="post" action="">
                            <input type="hidden" name="csrf_token" value="{{ .csrf_token }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" value = "{{.email}}"required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>

                            <div class="position-relative my-4">
                                <hr>
                                <p class="text-center position-absolute top-50 start-50 translate-middle bg-white px-3">or</p>
                            </div>
                           
                            <div class="d-grid">
                                <a href="/auth/google/login" class="btn btn-outline-dark btn-lg">
                                    <i class="fab fa-google me-2"></i> Sign in / Sign Up with Google
                                </a>
                            </div>

                            <hr class="my-4">
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="/" class="text-decoration-none">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
