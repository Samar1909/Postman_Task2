<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Admin Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold">Welcome, {{.username}}</h2>
        <p class="text-muted mb-0">Super Admin Dashboard</p>
      </div>
      <a href="/logout/">
        <button class="btn btn-outline-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </a>
    </div>

    <!-- Restricted Users Section -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Restricted Users</h5>
      </div>
      <div class="card-body">
        {{if .results}}
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Company Name</th>
              </tr>
            </thead>
            <tbody>
              {{range .results}}
              <tr>
                <td><a href="/super_admin/{{.UserID}}/profile" class="text-decoration-none fw-semibold">{{.Username}}</a></td>
                <td>{{.Email}}</td>
                <td>{{.CompanyName.String}}</td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
        {{else}}
        <div class="alert alert-success mb-0" role="alert">
          <h5 class="alert-heading">All Users Approved</h5>
          <p class="mb-0">There are currently no pending user approvals.</p>
        </div>
        {{end}}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
