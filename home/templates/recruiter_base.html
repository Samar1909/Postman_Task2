{{define "recruiter_base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}{{end}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    
                
            </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">    
            <div class="container">
                <a class="navbar-brand" href="/recruiter/home">LinkedIn Clone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link {%block home%}{%endblock home%}" href="/recruiter/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {%block addBus%}{%endblock addBus%}" href="#">Add a New Job Posting</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link {%block busListView%}{%endblock busListView%}" href="#">View Buses</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
               
                    <div class="btn-group ms-3">
                        <a href = "#">
                            <button type="button" class="btn btn-primary" aria-expanded="false">Log Out</button>
                        </a>
                    </div>
                </div>
            </div>
          </nav>
          
        
          <main role="main" class="container">
            <div class="row">
              <div class="col-md-8">
                {{ if .message }}
                <div class="alert alert-{{ .messageType }} alert-dismissible fade show" role="alert">
                    {{ .message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {{end}}
                {{block "content" .}}{{end}}
              </div>
              </div>
            </div>
          </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
